<html>
    <script src="https://e4uu-developer-edition.eu44.force.com/mylightningoutsch/lightning/lightning.out.js"></script>

<div data-lightning-out="true"></div>

  <script>

    const appName = 'c:myLightOutApp';
    const componentName = 'c:optoutForm';
    const lightningEndpoint = 'https://e4uu-developer-edition.eu44.force.com';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {};

    $Lightning.use(
            appName,
            function (){
              $Lightning.createComponent(
                      componentName,
                      componentAttributes,
                      targetElement,
                      function (cmp){
                        console.log('lightning component created');
                      }
              );
            },
            lightningEndpoint
    );


  </script>


</html>
